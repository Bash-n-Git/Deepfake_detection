{% extends 'deepfake_app/base.html' %}
{% block content %}

<style>
    .upload-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
    
    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float-particle 15s infinite linear;
    }
    
    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 14s; }
    .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 16s; }
    
    @keyframes float-particle {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    .upload-card {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        border: 1px solid rgba(255,255,255,0.2);
        position: relative;
        z-index: 2;
        animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .upload-header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
    }
    
    .upload-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .upload-subtitle {
        color: #64748b;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 2rem;
    }
    
    .upload-form {
        position: relative;
    }
    
    .file-input-container {
        position: relative;
        margin-bottom: 2rem;
    }
    
    .file-input-label {
        font-size: 1.1rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 1rem;
        display: block;
    }
    
    .file-drop-zone {
        border: 3px dashed #cbd5e1;
        border-radius: 16px;
        padding: 3rem 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    
    .file-drop-zone:hover {
        border-color: #667eea;
        background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .file-drop-zone.dragover {
        border-color: #667eea;
        background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
        transform: scale(1.02);
    }
    
    .drop-zone-content {
        position: relative;
        z-index: 2;
    }
    
    .drop-zone-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .drop-zone-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: #475569;
        margin-bottom: 0.5rem;
    }
    
    .drop-zone-subtext {
        font-size: 0.95rem;
        color: #64748b;
        margin-bottom: 1.5rem;
    }
    
    .file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 3;
    }
    
    .file-info {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(102, 126, 234, 0.2);
        display: none;
    }
    
    .file-info.show {
        display: block;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .file-name {
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
    }
    
    .file-size {
        font-size: 0.9rem;
        color: #64748b;
    }
    
    .predict-btn {
        width: 100%;
        padding: 1.2rem 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .predict-btn:active {
        transform: translateY(0);
    }
    
    .predict-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .btn-icon {
        margin-right: 0.5rem;
        font-size: 1.1rem;
    }
    
    .features-section {
        margin-top: 2.5rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        border: 1px solid rgba(0,0,0,0.05);
    }
    
    .features-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #334155;
        margin-bottom: 1rem;
        text-align: center;
    }
    
    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }
    
    .feature-item {
        text-align: center;
        padding: 1rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.7);
        transition: all 0.3s ease;
    }
    
    .feature-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .feature-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .feature-text {
        font-size: 0.9rem;
        color: #475569;
        font-weight: 500;
    }
    
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        z-index: 10;
    }
    
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
        .upload-container {
            padding: 1rem;
        }
        
        .upload-card {
            padding: 2rem;
            margin: 1rem;
        }
        
        .upload-title {
            font-size: 2rem;
        }
        
        .file-drop-zone {
            padding: 2rem 1rem;
        }
        
        .drop-zone-icon {
            font-size: 3rem;
        }
        
        .features-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="upload-container">
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="upload-card">
        <div class="upload-header">
            <h2 class="upload-title">üöÄ SigLIP Prediction</h2>
            <p class="upload-subtitle">Upload an image for advanced deepfake detection analysis</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            {% csrf_token %}
            <div class="file-input-container">
                <label class="file-input-label">üìÅ Select Image File</label>
                <div class="file-drop-zone" id="dropZone">
                    <input class="file-input" type="file" name="image" id="imageUpload" accept="image/*" required>
                    <div class="drop-zone-content">
                        <div class="drop-zone-icon">üì∏</div>
                        <div class="drop-zone-text">Drop your image here</div>
                        <div class="drop-zone-subtext">or click to browse files</div>
                        <div class="drop-zone-subtext">Supports: JPG, PNG, GIF, WebP</div>
                    </div>
                </div>
                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
            
            <button type="submit" class="predict-btn" id="predictBtn">
                <span class="btn-icon">üîç</span>
                Analyze Image
            </button>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </form>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('imageUpload');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const predictBtn = document.getElementById('predictBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        // Show file information
        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission with loading state
        uploadForm.addEventListener('submit', function(e) {
            if (!fileInput.files.length) {
                e.preventDefault();
                alert('Please select an image file');
                return;
            }

            predictBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            predictBtn.innerHTML = '<span class="btn-icon">‚è≥</span>Processing...';
        });
    });
</script>

{% endblock %}
